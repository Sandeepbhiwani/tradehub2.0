<!-- Sidebar -->
<div id="sidebar" class="fixed md:relative w-64 bg-gray-900 border-r border-gray-800 h-full z-10 hidden md:block shadow-lg">

        <h1 class="text-2xl font-bold text-indigo-400 tracking-wide">{{site_settings.site_name}}</h1>
    </div>

    <nav class="mt-6">
        <ul class="space-y-2 px-4">

            <!-- Dashboard -->
            <li>
                <a href="{% url 'dashboard' %}"
                   class="flex items-center p-3 rounded-xl transition-all duration-300

                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24"

                              d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />

                    Dashboard

            <li>
                <a href="{% url 'watchlist' %}"
                   class="flex items-center p-3 rounded-xl transition-all duration-300 
                          {% if request.path == '/stock/watchlist/' %}bg-indigo-600 text-white shadow-lg{% else %}text-gray-300 hover:bg-gray-800 hover:text-indigo-400{% endif %}">

                         stroke="currentColor" stroke-width="2">

                    Watchlist
                </a>
            </li>

            <!-- Orders -->
            <li>
                <a href="{% url 'orders' %}"
                   class="flex items-center p-3 rounded-xl transition-all duration-300 
                          {% if request.path == '/assets/orders/' %}bg-indigo-600 text-white shadow-lg{% else %}text-gray-300 hover:bg-gray-800 hover:text-indigo-400{% endif %}">

                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" fill="none" viewBox="0 0 24 24"
                         stroke="currentColor" stroke-width="2">
                        <path stroke-linecap="round" stroke-linejoin="round"

                        <path stroke-linecap="round" stroke-linejoin="round"
