<header class="bg-gray-900 border-b border-gray-700 px-6 py-4 flex items-center justify-between shadow-md">
  <div class="flex items-center space-x-4 w-full">
    <!-- Logo / Brand -->
    <h1 class="text-2xl font-bold text-white tracking-wide">
      <span class="text-white mx-1">{{site_settings.site_name}}</span>
    </h1>
  </div>

  <!-- Right Side (Optional: Profile, Settings, etc.) -->
  <div class="hidden md:flex items-center space-x-4">
    <button class="text-gray-400 hover:text-white transition-colors duration-200">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
      </svg>
    </button>
  </div>
</header>
